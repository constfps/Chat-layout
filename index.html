<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>chat layout test</title>
</head>
<body>
    <div class="root">
        <div class="contacts containers">
            <h4>Friends:</h4>
        </div>

        <div class="chatBox containers">
            <input type="text" name="message" id="message">
            <button onclick="send()">Send</button>
        </div>

        <div class="chatFeed containers" id="feed">
            <div class="chat">
                <h4>You</h4>
                <p>asdfasdfas</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
